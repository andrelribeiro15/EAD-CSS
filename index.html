<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><i class="inicio"></i> Início</li>
            <li><i class="usuario"></i> Perfil</li>
            <li><i class="configuracoes"></i> Configurações</li>
        </ul>
        <img src="user-image.png" alt="Imagem de Usuário">
    </div>
    
    <header>
        <h1>Cadastro de Usuário</h1>
    </header>
    
    <main class="conteiner">
        <div class="dados">
            <h2>Dados Pessoais</h2>
            <form action="enviar" method="POST" enctype="multipart/form-data">
                <label for="nome-completo">Nome Completo:</label>
                <input type="text" id="nome-completo" name="nome-completo" required>
        
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
        
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo" required>
                    <option value="">Selecione</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
        
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
        
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required placeholder="Digite seu RG">
        
                <label for="estado-civil">Estado Civil:</label>
                <select id="estado-civil" name="estado-civil" required>
                    <option value="">Selecione</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="divorciado">Divorciado(a)</option>
                </select>
        
                <label for="foto-perfil">Foto de Perfil:</label>
                <input type="file" id="foto-perfil" name="foto-perfil" accept="image/*" required>
        
                <label for="assinatura-digital">Assinatura Digital:</label>
                <input type="file" id="assinatura-digital" name="assinatura-digital" accept="image/*" required>
                
                <button type="submit">Salvar</button>
            </form>
        </div>
    </main>

    <main class="conteiner"> 
        <div class="contato">
            <h2>Contato</h2>
            <form action="enviar" method="POST">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required placeholder="(00) 0000-0000">
        
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" required placeholder="(00) 00000-0000">
        
                <label for="endereco">Endereço:</label>
                <textarea id="endereco" name="endereco" rows="3" required placeholder="Digite seu endereço completo"></textarea>
        
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required placeholder="00000-000">
        
                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="">Selecione</option>
                    <option value="brasil">Brasil</option>
                    <option value="outro">Outro</option>
                </select>
        
                <button type="submit">Salvar</button>
            </form>
        </div>
    </main>   
    
    <main class="conteiner">
        <div class="crendencias">
            <h2>Credenciais de Acesso</h2>
            <form action="enviar" method="POST">
                <label for="nome-usuario">Nome de Usuário:</label>
                <input type="text" id="nome-usuario" name="nome-usuario" required>
        
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
        
                <label for="confirmar-senha">Confirmação de Senha:</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
        
                <label for="pergunta-secreta">Pergunta Secreta:</label>
                <select id="pergunta-secreta" name="pergunta-secreta" required>
                    <option value="">Selecione uma pergunta</option>
                    <option value="mae">Qual é o nome da sua mãe?</option>
                    <option value="pai">Qual é o nome do seu pai?</option>
                    <option value="animal">Qual foi seu primeiro animal de estimação?</option>
                    <option value="cidade">Em que cidade você nasceu?</option>
                </select>
        
                <label for="resposta-secreta">Resposta Secreta:</label>
                <input type="text" id="resposta-secreta" name="resposta-secreta" required>
        
                <label>
                    <input type="checkbox" id="aceitar-termos" name="aceitar-termos" required>
                    Aceito os Termos de Uso
                </label>
        
                <button type="submit">Salvar</button>
            </form>
        </div>
    </main>


    <main class="conteiner">
        <div class="informacoes">
            <h2>Informações Profissionais</h2>
            <form action="enviar" method="POST">
                <label for="ocupacao">Ocupação:</label>
                <input type="text" id="ocupacao" name="ocupacao" required>
        
                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" name="empresa" required>
        
                <label for="cnpj">CNPJ da Empresa:</label>
                <input type="text" id="cnpj" name="cnpj" required placeholder="00.000.000/0000-00">
        
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required>
        
                <label for="salario">Salário Aproximado:</label>
                <input type="number" id="salario" name="salario" min="0" step="0.01" required placeholder="R$">
        
                <label for="data-admissao">Data de Admissão:</label>
                <input type="date" id="data-admissao" name="data-admissao" required>
        
                <button type="submit">Salvar</button>
            </form>
        </div>
    </main>

    <main class="conteiner">
        <div class="preferencias">
            <h2>Preferências e Redes Sociais</h2>
            <form action="enviar" method="POST">
                <label for="genero-musical">Gênero Musical Favorito:</label>
                <input type="text" id="genero-musical" name="genero-musical" required>
        
                <label>Hobbies:</label>
                <div>
                    <input type="checkbox" id="hobby-futebol" name="hobbies" value="futebol">
                    <label for="hobby-futebol">Futebol</label>
        
                    <input type="checkbox" id="hobby-leitura" name="hobbies" value="leitura">
                    <label for="hobby-leitura">Leitura</label>
        
                    <input type="checkbox" id="hobby-viagens" name="hobbies" value="viagens">
                    <label for="hobby-viagens">Viagens</label>
        
                    <input type="checkbox" id="hobby-musica" name="hobbies" value="musica">
                    <label for="hobby-musica">Música</label>
                </div>
        
                <label for="facebook">Facebook:</label>
                <input type="url" id="facebook" name="facebook" placeholder="https://www.facebook.com/seu-perfil">
        
                <label for="instagram">Instagram:</label>
                <input type="url" id="instagram" name="instagram" placeholder="https://www.instagram.com/seu-perfil">
        
                <label for="linkedin">LinkedIn:</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/seu-perfil">
        
                <label>Notificações via E-mail:</label>
                <div>
                    <input type="radio" id="notificacao-sim" name="notificacao-email" value="sim" required>
                    <label for="notificacao-sim">Sim</label>
        
                    <input type="radio" id="notificacao-nao" name="notificacao-email" value="nao" required>
                    <label for="notificacao-nao">Não</label>
                </div>
        
                <button type="submit">Salvar</button>
            </form>
        </div>
    </main>  

    <main class="conteiner">
        <div class="pagamento">
            <h2>Pagamento e Dados Bancários</h2>
            <form action="enviar" method="POST">
                <label for="numero-cartao">Número do Cartão de Crédito:</label>
                <input type="text" id="numero-cartao" name="numero-cartao" required placeholder="0000 0000 0000 0000">
        
                <label for="vencimento-cartao">Data de Vencimento do Cartão:</label>
                <input type="month" id="vencimento-cartao" name="vencimento-cartao" required>
        
                <label for="cvv">Código de Segurança (CVV):</label>
                <input type="number" id="cvv" name="cvv" required min="100" max="999" placeholder="000">
        
                <label for="banco">Banco:</label>
                <select id="banco" name="banco" required>
                    <option value="">Selecione um banco</option>
                    <option value="bb">Banco do Brasil</option>
                    <option value="caixa">Caixa</option>
                    <option value="bradesco">Bradesco</option>
                </select>
        
                <label for="agencia">Agência:</label>
                <input type="text" id="agencia" name="agencia" required placeholder="0000-0">
        
                <label for="conta-corrente">Conta Corrente:</label>
                <input type="text" id="conta-corrente" name="conta-corrente" required placeholder="00000-0">
        
                <label for="tipo-conta">Tipo de Conta:</label>
                <select id="tipo-conta" name="tipo-conta" required>
                    <option value="">Selecione o tipo</option>
                    <option value="poupanca">Poupança</option>
                    <option value="corrente">Corrente</option>
                </select>
        
                <button type="submit">Salvar</button>
            </form>
        </div>
    </main>
    <br>

    <main class="conteiner">   
        <div class="outros">
            <h2>Outros Recursos</h2>
            <form action="enviar" method="POST" enctype="multipart/form-data">
                <label for="documento">Upload de Documento PDF:</label>
                <input type="file" id="documento" name="documento" accept=".pdf" required>
        
                <label for="aceitar-termos">Aceitar Termos:</label>
                <input type="range" id="aceitar-termos" name="aceitar-termos" min="0" max="1" step="1" required>
                <span>Deslize para aceitar</span>
        
                <label for="horario-contato">Horário de Preferência para Contato:</label>
                <input type="time" id="horario-contato" name="horario-contato" required>
        
                <label for="dependentes">Número de Dependentes:</label>
                <input type="number" id="dependentes" name="dependentes" min="0" required>
        
                <label for="cor-favorita">Cor Favorita:</label>
                <input type="color" id="cor-favorita" name="cor-favorita">
        
                <label for="comentarios">Comentários ou Observações:</label>
                <textarea id="comentarios" name="comentarios" rows="4" placeholder="Digite suas observações..."></textarea>
        
                <button type="submit">Salvar</button>
            </form>
        </div>

        
    </main>
    
    <footer>
        <p>&copy; 2025 Cadastro de Usuário</p>
    </footer>
</body>
</html>
